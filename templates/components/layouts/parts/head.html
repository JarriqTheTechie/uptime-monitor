<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->

    <!-- ===============================================-->

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="/static/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/static/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="/static/vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="/static/vendors/simplebar/simplebar.min.js"></script>
    <script src="/static/assets/js/config.js"></script>
    <script>
        window.config.set({
            phoenixNavbarTopShape: 'slim'
        });
    </script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link href="/static/vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="/static/assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="/static/assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="/static/assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="/static/assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
    <link href="/static/vendors/leaflet/leaflet.css" rel="stylesheet">
    <link href="/static/vendors/leaflet.markercluster/MarkerCluster.css" rel="stylesheet">
    <link href="/static/vendors/leaflet.markercluster/MarkerCluster.Default.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="/static/assets/css/table-style.css">
    <style>
        .scrollbar-overlay {
            height: auto !important;
        }

        form > .form-switch {
            padding-left: calc(var(--phoenix-gutter-x) * 1.7);
        }

        form > .form-check {
            padding-left: calc(var(--phoenix-gutter-x) * 1.3);
        }

        #preview-mode .form-check {
            padding-left: 2.5rem;
        }

        .my-indicator {
            display: none;
        }

        .htmx-request .my-indicator {
            display: inline;
        }

        .htmx-request.my-indicator {
            display: inline;
        }
    </style>


    <!-- Alpine Plugins -->
    <script defer="" src="/static/mvlive/alpinemorph.js"></script>

    <!-- Alpine Core -->
    <script defer="" src="/static/mvlive/alpine.js"></script>

    <script defer="" src="/static/mvlive/lodash.min.js"></script>
    <script defer="" src="/static/mvlive/livewire/liveflask.js" type="module"></script>

    <script src="/static/hubi-admin/forms.js"></script>
</head>
