<nav class="navbar navbar-vertical navbar-expand-lg">
    <script>
        var navbarStyle = window.config.config.phoenixNavbarStyle;
        if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('body').classList.add(`navbar-${navbarStyle}`);
        }
    </script>
    <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
        <!-- scrollbar removed-->
        <div class="navbar-vertical-content">
            <ul class="navbar-nav flex-column" id="navbarVerticalNav">
                {% for model in models %}
                    <li class="nav-item {% if "/admin/" + pluralize(model.name)|lower in request.path %}active{% else %}{% endif %}">
                        <div class="nav-item-wrapper"><a class="nav-link label-1"
                                                         href="/admin/{{ pluralize(model.name)|lower }}"
                                                         role="button" data-bs-toggle="" aria-expanded="false">
                            <div class="d-flex align-items-center">
                                <span class="nav-link-icon">
                                    <i class="fa {{ model.class.menu_icon }}"></i>
                                </span>
                                <span class="nav-link-text-wrapper">
                                    <span class="nav-link-text">
                                        {% if model.label %}
                                            {{ model.label }}
                                        {% else %}
                                            {{ pluralize(model.name)|replace("_", "  ") }}
                                        {% endif %}
                                    </span>
                                </span>
                            </div>
                        </a>
                        </div>
                    </li>
                {% endfor %}

            </ul>
        </div>
    </div>
    <div class="navbar-vertical-footer">
        <button class="btn navbar-vertical-toggle border-0 fw-semi-bold w-100 white-space-nowrap d-flex align-items-center">
            <span class="uil uil-left-arrow-to-left fs-0"></span><span
                class="uil uil-arrow-from-right fs-0"></span><span
                class="navbar-vertical-footer-text ms-2">Collapsed View</span></button>
    </div>
</nav>
